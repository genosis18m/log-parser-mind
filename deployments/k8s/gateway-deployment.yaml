apiVersion: apps/v1
kind: Deployment
metadata:
  name: logzero-gateway
  labels:
    app: logzero
    component: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: logzero
      component: gateway
  template:
    metadata:
      labels:
        app: logzero
        component: gateway
    spec:
      containers:
      - name: gateway
        image: logzero/gateway:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: COMPRESSION_SERVICE
          value: "http://compression-service:8090"
        - name: INGESTION_SERVICE
          value: "http://ingestion-service:8091"
        - name: AGENT_SERVICE
          value: "http://agent-service:8110"
        - name: EXPERIENCE_SERVICE
          value: "http://experience-service:8120"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  labels:
    app: logzero
    component: gateway
spec:
  type: LoadBalancer
  selector:
    app: logzero
    component: gateway
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gateway-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: logzero-gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
